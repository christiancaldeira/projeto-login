<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) Novanmente. Faça Login com A senha de acesso para fazer as Configurações.</p>
                <form action="" method="post">
                    <p class="accs">
                        <label for="email"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail">
                    </p>
                    <p class="accs">
                        <label for="senha"><span class="material-icons">key</span></label>
                        <input type="password" name="senha" id="isenha">
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                        <input type="reset" value="Esqueci A senha">
                    </p>



                </form>
            </div>
        </section>
    </main>
</body>
</html>
